<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Basic reset */
        body, h1, textarea, button, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                height: 100px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            #result {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <button onclick="analyzeText()">Analyze</button>
        <div id="result"></div>
    </div>
    <script>
        async function analyzeText() {
            const text = document.getElementById('textInput').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Sentiment: ${result.sentiment}`;
        }
    </script>
</body>
</html>
